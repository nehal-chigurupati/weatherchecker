{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/7ccb74e647.js" crossorigin="anonymous"></script>
    <title>Flying Conditions</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <h1 style="margin-left: 40%; margin-top: 2%;"> Weather Checker </h1>
    {% for city in available_cities %}
      <div class="card" style="width: 20%; margin-top: 2%; margin-left: 40%;">
        <div class="card-body">
        <h5> {{ city }} </h5>
        </div>

        <div class="card-footer">
          <a class="btn btn-primary" href="{% url 'view_conditions' city.pk %}"> See more details </a>
        </div>

      </div>
    {% endfor %}
  </body>
</html>
